<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa đánh giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Sửa đánh giá</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/review/update/{id}(id=${review.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label class="form-label">Đánh giá của bạn</label>
                                <div class="rating-input">
                                    <i th:class="${review.rating >= 1 ? 'fas' : 'far'} fa-star" data-rating="1"></i>
                                    <i th:class="${review.rating >= 2 ? 'fas' : 'far'} fa-star" data-rating="2"></i>
                                    <i th:class="${review.rating >= 3 ? 'fas' : 'far'} fa-star" data-rating="3"></i>
                                    <i th:class="${review.rating >= 4 ? 'fas' : 'far'} fa-star" data-rating="4"></i>
                                    <i th:class="${review.rating >= 5 ? 'fas' : 'far'} fa-star" data-rating="5"></i>
                                </div>
                                <input type="hidden" name="rating" id="ratingValue" th:value="${review.rating}">
                            </div>

                            <div class="mb-3">
                                <label for="comment" class="form-label">Bình luận</label>
                                <textarea class="form-control" id="comment" name="comment" rows="3" required
                                    th:text="${review.comment}"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/homestay/{id}(id=${review.homestay.id})}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Lưu thay đổi
                                    </button>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                        <i class="fas fa-trash"></i> Xóa đánh giá
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa đánh giá này?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <form th:action="@{/review/delete/{id}(id=${review.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Rating input
        document.querySelectorAll('.rating-input i').forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.getAttribute('data-rating');
                document.getElementById('ratingValue').value = rating;
                
                // Update stars display
                document.querySelectorAll('.rating-input i').forEach(s => {
                    if (s.getAttribute('data-rating') <= rating) {
                        s.classList.remove('far');
                        s.classList.add('fas');
                    } else {
                        s.classList.remove('fas');
                        s.classList.add('far');
                    }
                });
            });
        });
    </script>

    <style>
        .rating-input {
            font-size: 24px;
            cursor: pointer;
        }
        .rating-input i {
            color: #ffc107;
            margin-right: 5px;
        }
        .rating-input i:hover,
        .rating-input i.active {
            color: #ffc107;
        }
    </style>
</body>
</html>
