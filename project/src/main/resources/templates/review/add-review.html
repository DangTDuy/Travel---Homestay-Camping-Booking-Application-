<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá dịch vụ</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/201/201623.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Space -->
    <div class="h-16"></div>

    <!-- Main content -->
    <main class="max-w-4xl mx-auto mt-8 px-4 py-8">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Đánh giá dịch vụ</h1>
                
                <!-- Simplified template for testing -->
                <div class="bg-blue-50 p-4 rounded-lg mb-6">
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Thông tin cơ bản</h2>
                    <div>
                        <p>Đây là trang đánh giá đơn giản hóa</p>
                        <p>Booking ID: <span th:text="${booking?.id ?: 'N/A'}"></span></p>
                    </div>
                </div>
                
                <!-- Simplified Form -->
                <form th:action="@{/review/create}" method="post" class="space-y-6">
                    <input type="hidden" name="bookingId" th:value="${booking?.id ?: ''}">
                    
                    <!-- CSRF token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <!-- Rating -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Đánh giá chất lượng</label>
                        <div class="flex items-center space-x-1 text-2xl text-gray-400">
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <input type="hidden" name="rating" value="3">
                    </div>
                    
                    <!-- Comment -->
                    <div>
                        <label for="comment" class="block text-gray-700 font-medium mb-2">Nhận xét của bạn</label>
                        <textarea id="comment" name="comment" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md">Đánh giá test</textarea>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="flex items-center justify-end space-x-3 pt-4">
                        <a href="javascript:history.back()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
                            Quay lại
                        </a>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            Gửi đánh giá
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
