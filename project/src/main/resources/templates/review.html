<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ƒê√°nh Gi√° - Travel-Homestay-Camping</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F8FAFC;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-input {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            width: 100%;
            transition: all 0.4s ease-in-out;
            background-color: white;
        }

        /* Hi·ªáu ·ª©ng khi hover v√†o √¥ input */
        .form-input:hover {
            transform: scale(1.05); /* Ph√≥ng to √¥ input */
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }

        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
            transform: scale(1.03);
        }

        .btn {
            padding: 10px 16px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary { background-color: #2563eb; }
        .btn-primary:hover { background-color: #1d4ed8; }

        .btn-success { background-color: #16a34a; }
        .btn-success:hover { background-color: #15803d; }

        .card {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            padding: 16px 32px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
        }

        .review-item {
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.6s ease-in-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sticky navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #2563eb;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #1d4ed8;
        }

        /* Highlight Review Section */
        .highlight {
            background-color: #e0f2fe;
            border-left: 4px solid #2563eb;
            padding-left: 10px;
        }

        /* N√∫t l·ªçc v·ªõi hi·ªáu ·ª©ng n·ªü r·ªông */
        .btn-loc {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-loc:active {
            transform: scale(1.1);
        }

        /* Hi·ªáu ·ª©ng khi hi·ªán review */
        .review-item.fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>

<body>
<!-- Sticky Navbar -->
<nav class="navbar">
    <div class="flex items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Logo" class="w-12 h-12 mr-4"/>
        <span>Travel-Homestay-Camping</span>
    </div>
    <a href="#createReview">üìå Review</a>
</nav>

<!-- Main Layout -->
<div class="container mx-auto py-10 px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Form T·∫°o ƒê√°nh Gi√° -->
        <section id="createReview" class="card">
            <h2 class="text-xl font-bold text-gray-800 mb-4">üìù T·∫°o ƒê√°nh Gi√° M·ªõi</h2>
            <form th:action="@{/reviews}" th:object="${review}" method="post" class="space-y-4">
                <input type="number" th:field="*{user.id}" placeholder="üîπ ID Ng∆∞·ªùi D√πng" required class="form-input"/>
                <select th:field="*{serviceType}" required class="form-input">
                    <option value="">üîπ Ch·ªçn lo·∫°i d·ªãch v·ª•</option>
                    <option value="Camping">üèïÔ∏è Camping</option>
                    <option value="Homestay">üè† Homestay</option>
                    <option value="Travel">‚úàÔ∏è Travel</option>
                </select>
                <input type="number" th:field="*{serviceId}" placeholder="üîπ ID D·ªãch V·ª•" required class="form-input"/>
                <select th:field="*{rating}" required class="form-input">
                    <option value="">üåü Ch·ªçn s·ªë sao</option>
                    <option value="1">‚≠ê</option>
                    <option value="2">‚≠ê‚≠ê</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                </select>
                <textarea th:field="*{comment}" placeholder="üí¨ B√¨nh lu·∫≠n c·ªßa b·∫°n..." class="form-input" rows="4"></textarea>
                <button type="submit" class="btn btn-primary w-full">G·ª≠i ƒê√°nh Gi√°</button>
            </form>
        </section>

        <!-- B·ªô l·ªçc & Danh s√°ch ƒê√°nh Gi√° -->
        <section class="card">
            <h2 class="text-xl font-bold text-gray-800 mb-4">‚≠ê T·∫•t C·∫£ ƒê√°nh Gi√°</h2>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <input type="number" id="filterUserId" placeholder="üÜî ID Ng∆∞·ªùi D√πng" class="form-input w-full"/>
                <select id="filterServiceType" class="form-input w-full">
                    <option value="">üîç Lo·∫°i d·ªãch v·ª•</option>
                    <option value="Camping">üèïÔ∏è Camping</option>
                    <option value="Homestay">üè† Homestay</option>
                    <option value="Travel">‚úàÔ∏è Travel</option>
                </select>
                <input type="number" id="filterServiceId" placeholder="üîπ ID D·ªãch V·ª•" class="form-input w-full"/>
                <select id="filterRating" class="form-input w-full">
                    <option value="">üåü S·ªë sao</option>
                    <option value="1">‚≠ê</option>
                    <option value="2">‚≠ê‚≠ê</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                </select>
            </div>

            <div class="flex justify-end space-x-2">
                <button type="button" onclick="filterReviews()" class="btn btn-success btn-loc">
                    <i class="fas fa-filter mr-2"></i> L·ªçc
                </button>
                <button type="button" onclick="showAllReviews()" class="btn btn-primary">Hi·ªán T·∫•t C·∫£</button>
            </div>

            <div id="reviewList" class="space-y-4 mt-6">
                <div th:each="review : ${reviews}" class="review-item bg-gray-100 p-4 rounded-lg shadow"
                     th:data-user-id="${review.user.id}"
                     th:data-service-type="${review.serviceType}"
                     th:data-service-id="${review.serviceId}"
                     th:data-rating="${review.rating}">
                    <p><strong>ID Ng∆∞·ªùi D√πng:</strong> <span th:text="${review.user.id}"></span></p>
                    <p><strong>Lo·∫°i D·ªãch V·ª•:</strong> <span th:text="${review.serviceType}"></span></p>
                    <p><strong>ƒêi·ªÉm ƒê√°nh Gi√°:</strong> <span th:text="${review.rating}"></span></p>
                    <p><strong>B√¨nh Lu·∫≠n:</strong> <span th:text="${review.comment} ?: 'Kh√¥ng c√≥ b√¨nh lu·∫≠n'"></span></p>
                </div>
            </div>
        </section>
    </div>
</div>

<script>
    window.addEventListener('scroll', function() {
        if (window.scrollY > 0) {
            document.querySelector('nav').classList.add('shadow-lg');
        } else {
            document.querySelector('nav').classList.remove('shadow-lg');
        }
    });

    function filterReviews() {
        const userId = document.getElementById('filterUserId').value;
        const serviceType = document.getElementById('filterServiceType').value;
        const serviceId = document.getElementById('filterServiceId').value;
        const rating = document.getElementById('filterRating').value;

        const reviews = document.querySelectorAll('.review-item');
        reviews.forEach(function(review) {
            const matchesUserId = userId === "" || review.dataset.userId === userId;
            const matchesServiceType = serviceType === "" || review.dataset.serviceType === serviceType;
            const matchesServiceId = serviceId === "" || review.dataset.serviceId === serviceId;
            const matchesRating = rating === "" || review.dataset.rating === rating;

            if (matchesUserId && matchesServiceType && matchesServiceId && matchesRating) {
                review.style.display = 'block';
                review.classList.add('fade-in');
            } else {
                review.style.display = 'none';
            }
        });
    }

    function showAllReviews() {
        const reviews = document.querySelectorAll('.review-item');
        reviews.forEach(function(review) {
            review.style.display = 'block';
            review.classList.add('fade-in');
        });
    }
</script>
</body>
</html>
