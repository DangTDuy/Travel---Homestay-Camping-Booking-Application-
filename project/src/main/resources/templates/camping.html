<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camping Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Loại hình dịch vụ</h2>
  <div class="row">
    <div class="col-md-3" th:each="camping : ${campings}">
      <div class="card">
        <img th:src="${camping.image}" class="card-img-top" alt="Camping Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${camping.name}"></h5>
          <p class="card-text" th:text="${camping.description}"></p>
          <p class="text-muted" th:text="|${camping.places} places|"></p>
          <button class="btn btn-primary">Đặt chỗ</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
