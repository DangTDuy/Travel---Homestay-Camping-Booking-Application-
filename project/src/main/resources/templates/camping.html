<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel-Homestay-Camping - Khám phá những trải nghiệm du lịch, homestay ấm cúng và cắm trại đáng nhớ">
    <meta name="keywords" content="Du lịch, Homestay, Camping, Trải nghiệm, Khám phá, Đặt phòng, Cắm trại">
    <title>Danh sách Khu Cắm Trại</title>

    <!-- CSRF Token for Spring Security -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}">
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}">

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/201/201623.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans flex">

<!-- Sidebar -->
<th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>

<!-- Main Content Wrapper -->
<div class="flex-1 md:ml-64 transition-all duration-300 ease-in-out">
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <!-- Banner Image -->
        <div class="relative mb-8">
            <img src="https://images.unsplash.com/photo-1510312305653-8ed496efae75?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80"
                 class="w-full h-64 md:h-80 object-cover rounded-lg shadow-lg"
                 alt="Camping Banner" />
            <div class="absolute inset-0 bg-black bg-opacity-40 rounded-lg flex flex-col items-center justify-center text-center p-4">
                <h1 class="text-3xl md:text-5xl font-bold text-white mb-3 font-serif">Khám Phá Khu Cắm Trại</h1>
                <p class="text-lg md:text-xl text-gray-200">Trải nghiệm thiên nhiên hoang dã và kết nối với thiên nhiên</p>
  </div>
</div>

        <h2 class="text-3xl font-bold text-center text-primary mb-8">
            <i class="fas fa-campground mr-2"></i>Danh Sách Khu Cắm Trại
        </h2>

        <!-- Search Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 items-end">
                <!-- Location/Name Filter -->
                <div>
                    <label for="searchTerm" class="block text-sm font-medium text-gray-700 mb-1">Tên hoặc địa điểm</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-map-marker-alt text-gray-400"></i>
                        </span>
                        <input type="text" id="searchTerm" placeholder="Nhập tên hoặc địa điểm"
                               class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
  </div>

                <!-- Price Range Filter -->
                <div>
                    <label for="priceRange" class="block text-sm font-medium text-gray-700 mb-1">Khoảng giá (/đêm)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-dollar-sign text-gray-400"></i>
                        </span>
                        <select id="priceRange"
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary bg-white appearance-none">
                            <option value="">Tất cả mức giá</option>
                            <option value="0-500000">Dưới 500K</option>
                            <option value="500000-1000000">500K - 1 triệu</option>
                            <option value="1000000-2000000">1 - 2 triệu</option>
                            <option value="2000000+">Trên 2 triệu</option>
                        </select>
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </span>
      </div>
      </div>

                <!-- Rating Filter -->
                <div>
                    <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Đánh giá (sao)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-star text-gray-400"></i>
                        </span>
                        <select id="rating"
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary bg-white appearance-none">
                            <option value="">Tất cả sao</option>
                            <option value="5">5 sao</option>
                            <option value="4">4 sao trở lên</option>
                            <option value="3">3 sao trở lên</option>
                        </select>
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </span>
      </div>
      </div>

                <!-- Search Button -->
                <div class="lg:col-span-1">
                    <button type="button" onclick="searchCampings()" class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out flex items-center justify-center">
                        <i class="fas fa-search mr-2"></i>Tìm kiếm
                    </button>
      </div>
    </div>
  </div>

        <!-- Add Camping Form for Admin -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-10" th:if="${#authorization != null && #authorization.expression('hasRole(''ADMIN'')')}">
            <h3 class="text-xl font-bold text-center text-primary mb-6">Thêm Khu Cắm Trại Mới</h3>
            <form id="addCampingForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên khu cắm trại</label>
                    <input type="text" id="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Địa điểm</label>
                    <input type="text" id="location" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Giá (VNĐ/đêm)</label>
                    <input type="number" id="price" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">Sức chứa</label>
                    <input type="number" id="capacity" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="availableSlots" class="block text-sm font-medium text-gray-700 mb-1">Chỗ trống</label>
                    <input type="number" id="availableSlots" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Mô tả</label>
                    <textarea id="description" rows="3" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"></textarea>
                </div>
                <div>
                    <label for="facilities" class="block text-sm font-medium text-gray-700 mb-1">Tiện ích</label>
                    <textarea id="facilities" rows="2"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"></textarea>
                </div>
                <div>
                    <label for="equipment" class="block text-sm font-medium text-gray-700 mb-1">Trang thiết bị</label>
                    <textarea id="equipment" rows="2"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="rules" class="block text-sm font-medium text-gray-700 mb-1">Quy tắc cắm trại</label>
                    <textarea id="rules" rows="2"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"></textarea>
                </div>
                <div class="md:col-span-2 text-center">
                    <button type="button" onclick="addCamping()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        <i class="fas fa-plus-circle mr-2"></i>Thêm khu cắm trại
                    </button>
                </div>
            </form>
        </div>
            
        <!-- Camping List Section -->
        <div id="campingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <!-- JavaScript will populate this area -->
        </div>
            
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-16 px-4 bg-white rounded-lg shadow-md" style="display: none;">
            <i class="fas fa-campground text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-dark mb-2">Chưa có khu cắm trại nào</h3>
            <p class="text-gray-500">Hãy thêm khu cắm trại mới hoặc thử lại sau.</p>
        </div>
            
        <!-- Booking Form -->
        <div id="bookForm" class="bg-white p-6 rounded-lg shadow-md mb-10" style="display: none;">
            <h3 class="text-xl font-bold text-center text-primary mb-6">Đặt Chỗ Cắm Trại</h3>
            <form id="bookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input type="hidden" id="bookId">
                <div>
                    <label for="bookStartDate" class="block text-sm font-medium text-gray-700 mb-1">Ngày bắt đầu</label>
                    <input type="date" id="bookStartDate" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="bookEndDate" class="block text-sm font-medium text-gray-700 mb-1">Ngày kết thúc</label>
                    <input type="date" id="bookEndDate" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="bookNumberOfPeople" class="block text-sm font-medium text-gray-700 mb-1">Số người</label>
                    <input type="number" id="bookNumberOfPeople" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="bookCustomerName" class="block text-sm font-medium text-gray-700 mb-1">Tên khách hàng</label>
                    <input type="text" id="bookCustomerName" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div class="md:col-span-2 text-center space-x-4">
                    <button type="button" onclick="bookCamping()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        <i class="fas fa-check-circle mr-2"></i>Xác nhận đặt chỗ
                    </button>
                    <button type="button" onclick="document.getElementById('bookForm').style.display='none'" 
                            class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                        <i class="fas fa-times-circle mr-2"></i>Hủy
                    </button>
      </div>
            </form>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-md transform transition-all duration-300 scale-0 z-50" style="display: none;">
        <div class="flex items-center">
            <div class="flex-shrink-0" id="toastIcon">
                <!-- Icon will be injected by JS -->
      </div>
            <div class="ml-3 flex-1 md:flex md:justify-between">
                <p class="text-sm text-gray-800" id="messageText"></p>
      </div>
            <div class="ml-4 flex-shrink-0 flex">
                <button type="button" onclick="document.getElementById('toast').style.display='none'" class="inline-flex text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Close</span>
                    <i class="fas fa-times"></i>
                </button>
      </div>
    </div>
  </div>
</div>

<!-- Custom JavaScript -->
<script th:src="@{/js/camping.js}"></script>
</body>
</html>
