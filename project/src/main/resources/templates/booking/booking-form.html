<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .booking-form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .homestay-info {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .price-highlight {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="booking-form">
            <h2 class="mb-4">Đặt phòng</h2>
            
            <div class="homestay-info">
                <h3 th:text="${homestay.name}">Tên Homestay</h3>
                <p th:text="${homestay.location}">Địa chỉ</p>
                <p>Giá: <span class="price-highlight" th:text="${homestay.price} + ' VNĐ/đêm'">Giá</span></p>
            </div>

            <form th:action="@{/booking/create}" method="post">
                <input type="hidden" name="homestayId" th:value="${homestay.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="checkInDate" class="form-label">Ngày nhận phòng</label>
                    <input type="text" class="form-control" id="checkInDate" name="checkInDate" required>
                </div>

                <div class="mb-3">
                    <label for="checkOutDate" class="form-label">Ngày trả phòng</label>
                    <input type="text" class="form-control" id="checkOutDate" name="checkOutDate" required>
                </div>

                <div class="mb-3">
                    <label for="numberOfGuests" class="form-label">Số lượng khách</label>
                    <input type="number" class="form-control" id="numberOfGuests" name="numberOfGuests" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="specialRequests" class="form-label">Yêu cầu đặc biệt</label>
                    <textarea class="form-control" id="specialRequests" name="specialRequests" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dịch vụ bổ sung</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="breakfast" id="breakfast">
                        <label class="form-check-label" for="breakfast">Bữa sáng</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="lunch" id="lunch">
                        <label class="form-check-label" for="lunch">Bữa trưa</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="dinner" id="dinner">
                        <label class="form-check-label" for="dinner">Bữa tối</label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Đặt phòng</button>
                    <a th:href="@{/homestay/{id}(id=${homestay.id})}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#checkInDate", {
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        flatpickr("#checkOutDate", {
            dateFormat: "Y-m-d",
            minDate: "today"
        });
    </script>
</body>
</html>
