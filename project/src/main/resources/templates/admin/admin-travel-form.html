<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Tour du lịch - Admin</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/toast-notification.css}">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
            <div class="container mx-auto px-6 py-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-medium text-gray-700">Chỉnh sửa Tour du lịch</h3>
                    <a th:href="@{/admin/travel}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg">
                        <i class="fas fa-arrow-left mr-1"></i> Quay lại
                    </a>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <form th:action="@{/admin/travel/{id}(id=${travel.id})}" method="post" enctype="multipart/form-data" class="space-y-6">
                        <input type="hidden" name="id" th:value="${travel.id}">
                        <!-- Thêm trường guide ẩn -->
                        <input type="hidden" name="guide.id" value="">

                        <!-- Thông tin cơ bản -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Tên Tour -->
                            <div>
                                <label for="tourName" class="block text-sm font-medium text-gray-700 mb-1">Tên Tour <span class="text-red-500">*</span></label>
                                <input type="text" id="tourName" name="tourName" required th:value="${travel.tourName}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>

                            <!-- Địa điểm -->
                            <div>
                                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Địa điểm <span class="text-red-500">*</span></label>
                                <input type="text" id="locationInput" name="location" required th:value="${travel.location}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>

                            <!-- Giá -->
                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Giá (VNĐ) <span class="text-red-500">*</span></label>
                                <input type="number" id="price" name="price" min="0" required th:value="${travel.price}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>

                            <!-- Thời gian -->
                            <div>
                                <label for="durationDays" class="block text-sm font-medium text-gray-700 mb-1">Thời gian (ngày) <span class="text-red-500">*</span></label>
                                <input type="number" id="durationDays" name="durationDays" min="1" required th:value="${travel.durationDays}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>

                            <!-- Số người tối đa/tối thiểu -->
                            <div class="flex space-x-4">
                                <div class="w-1/2">
                                    <label for="minParticipants" class="block text-sm font-medium text-gray-700 mb-1">Số người tối thiểu <span class="text-red-500">*</span></label>
                                    <input type="number" id="minParticipants" name="minParticipants" min="1" required th:value="${travel.minParticipants}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                </div>
                                <div class="w-1/2">
                                    <label for="maxParticipants" class="block text-sm font-medium text-gray-700 mb-1">Số người tối đa <span class="text-red-500">*</span></label>
                                    <input type="number" id="maxParticipants" name="maxParticipants" min="1" required th:value="${travel.maxParticipants}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                </div>
                            </div>

                            <!-- Độ khó -->
                            <div>
                                <label for="difficultyLevel" class="block text-sm font-medium text-gray-700 mb-1">Độ khó <span class="text-red-500">*</span></label>
                                <select id="difficultyLevel" name="difficultyLevel" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                    <option th:each="level : ${difficultyLevels}" th:value="${level.name()}" th:text="${level.displayName}"
                                            th:selected="${level == travel.difficultyLevel}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Lịch trình -->
                        <div>
                            <label for="itinerary" class="block text-sm font-medium text-gray-700 mb-1">Lịch trình <span class="text-red-500">*</span></label>
                            <textarea id="itinerary" name="itinerary" rows="4" required
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                                      th:text="${travel.itinerary}"></textarea>
                            <p class="text-xs text-gray-500 mt-1">Mô tả chi tiết lịch trình tour theo từng ngày</p>
                        </div>

                        <!-- Trạng thái -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Trạng thái <span class="text-red-500">*</span></label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="isAvailable" value="true" th:checked="${travel.available}" class="text-primary focus:ring-primary h-4 w-4">
                                    <span class="ml-2">Hiển thị</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="isAvailable" value="false" th:checked="${!travel.available}" class="text-primary focus:ring-primary h-4 w-4">
                                    <span class="ml-2">Ẩn</span>
                                </label>
                            </div>
                        </div>

                        <!-- Ảnh hiện tại -->
                        <div th:if="${!#lists.isEmpty(travel.imageUrls)}">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ảnh hiện tại</label>
                            <div class="flex flex-wrap gap-4 mt-2">
                                <div th:each="imageUrl, stat : ${travel.imageUrls}" class="relative">
                                    <img th:src="${imageUrl}" alt="Tour image" class="w-24 h-24 object-cover rounded-md border border-gray-200">
                                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity rounded-md">
                                        <label class="cursor-pointer">
                                            <input type="checkbox" name="existingImages" th:value="${imageUrl}" checked class="hidden">
                                            <span class="text-white text-xs bg-primary px-2 py-1 rounded">Giữ lại</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Thêm ảnh mới -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Thêm ảnh mới (tối đa 5 ảnh)</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md bg-gray-50">
                                <div class="space-y-1 text-center">
                                    <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl"></i>
                                    <div class="flex text-sm text-gray-600 justify-center">
                                        <label for="newImages" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-blue-700 focus-within:outline-none px-3 py-1">
                                            <span>Chọn ảnh</span>
                                            <input id="newImages" name="newImages" type="file" class="sr-only" multiple accept="image/*">
                                        </label>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF tối đa 10MB</p>
                                </div>
                            </div>
                            <div class="mt-2 flex flex-wrap gap-2" id="imagePreview">
                                <!-- Image previews will be shown here -->
                            </div>
                        </div>

                        <!-- Nút lưu -->
                        <div class="border-t pt-4 flex justify-end space-x-3">
                            <a th:href="@{/admin/travel}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg">
                                Hủy
                            </a>
                            <button type="submit" class="bg-primary hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg">
                                <i class="fas fa-save mr-1"></i>
                                Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification Resources -->
    <div th:replace="~{fragments/toast-notification :: toast-resources}"></div>

    <script>
        // Image preview functionality
        document.getElementById('newImages').addEventListener('change', function(event) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            const files = event.target.files;
            if (files.length > 5) {
                alert('Chỉ được chọn tối đa 5 ảnh');
                event.target.value = null;
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.match('image.*')) {
                    continue;
                }

                const reader = new FileReader();

                reader.onload = function(e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'relative w-20 h-20';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-20 h-20 object-cover rounded-md border border-gray-200';

                    const removeBtn = document.createElement('button');
                    removeBtn.type = 'button';
                    removeBtn.className = 'absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.onclick = function() {
                        imgContainer.remove();
                    };

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(removeBtn);
                    preview.appendChild(imgContainer);
                };

                reader.readAsDataURL(file);
            }
        });

        // Set active navigation item
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === '/admin/travel') {
                    link.classList.add('active');
                    link.classList.remove('text-gray-600');
                    link.classList.add('text-primary', 'bg-blue-50');
                }
            });
        });
    </script>
</body>
</html>
