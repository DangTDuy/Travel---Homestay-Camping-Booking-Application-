<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .user-profile-card {
            max-width: 600px;
            margin: 0 auto;
        }
        .user-avatar-lg {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="user-profile-card card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0"><i class="fas fa-user-circle me-2"></i>User Details</h2>
        </div>

        <div class="card-body">
            <div th:if="${user}" class="text-center mb-4">
                <img th:src="'https://ui-avatars.com/api/?name=' + ${user.username} + '&size=100&background=random'"
                     class="user-avatar-lg mb-3" alt="User Avatar">
                <h3 th:text="${user.username}" class="mb-1"></h3>
                <span th:classappend="${user.role == 'ADMIN'} ? 'badge bg-danger' : 'badge bg-primary'"
                      th:text="${user.role}" class="fs-6"></span>
            </div>

            <div th:if="${user}" class="row">
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Basic Information</h6>
                        </div>
                        <div class="card-body">
                            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                            <p><strong>Full Name:</strong> <span th:text="${user.hoTen}"></span></p>
                            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                            <p><strong>Phone:</strong> <span th:text="${user.soDienThoai}"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h6 class="mb-0"><i class="fas fa-cog me-2"></i>Account Settings</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                                   class="btn btn-warning">
                                    <i class="fas fa-edit me-2"></i>Edit Profile
                                </a>
                                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                                      method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            class="btn btn-danger w-100"
                                            onclick="return confirm('Are you sure you want to delete this user?')">
                                        <i class="fas fa-trash-alt me-2"></i>Delete Account
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:unless="${user}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>User not found
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/admin/users}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to User List
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
