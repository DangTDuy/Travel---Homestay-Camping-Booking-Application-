<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Homestay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-edit mr-2"></i>Chỉnh sửa Homestay
        </h1>
        <div>
            <a th:href="@{/admin/homestay/list}" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-1"></i>Quay lại
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form th:action="@{/admin/homestay/edit/{id}(id=${homestay.id})}" method="post" class="space-y-6">
                <!-- Các trường tương tự như create.html -->
                <!-- Tên Homestay -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        Tên Homestay <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" name="name" th:value="${homestay.name}" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Địa điểm -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">
                        Địa điểm <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="location" name="location" th:value="${homestay.location}" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Mô tả -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">
                        Mô tả <span class="text-red-500">*</span>
                    </label>
                    <textarea id="description" name="description" rows="4" required
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                              th:text="${homestay.description}"></textarea>
                </div>

                <!-- Giá -->
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">
                        Giá (VND) <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="price" name="price" min="0" th:value="${homestay.price}" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Sức chứa -->
                <div>
                    <label for="capacity" class="block text-sm font-medium text-gray-700">
                        Sức chứa (người) <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="capacity" name="capacity" min="1" th:value="${homestay.capacity}" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Tiện ích -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tiện ích</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="wifi" name="amenities" type="checkbox" value="Wifi"
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                   th:checked="${#lists.contains(homestay.amenities, 'Wifi')}">
                            <label for="wifi" class="ml-2 block text-sm text-gray-700">Wifi</label>
                        </div>
                        <!-- Các tiện ích khác tương tự -->
                    </div>
                </div>

                <!-- Hình ảnh -->
                <div>
                    <label for="imageUrls" class="block text-sm font-medium text-gray-700">
                        URL hình ảnh (mỗi URL trên một dòng)
                    </label>
                    <textarea id="imageUrls" name="imageUrls" rows="3"
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                              th:text="${#strings.join(homestay.imageUrls, '\n')}"></textarea>
                </div>

                <!-- Nút submit -->
                <div class="flex justify-end">
                    <button type="submit"
                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-save mr-2"></i> Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
