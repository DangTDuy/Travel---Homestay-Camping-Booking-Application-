<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"/>
    <title>User Section Fragment</title>
</head>
<body>
    <div th:fragment="user-section" class="mb-10">
        <h2 class="text-3xl font-serif font-bold text-dark mb-6 pb-2 border-b-2 border-primary inline-block">
            <i class="fas fa-user-circle text-primary mr-2"></i>
            Dành cho người dùng
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="/homestay" class="dashboard-card bg-white">
                <div class="h-40 bg-gradient-to-r from-blue-500 to-indigo-500 flex items-center justify-center card-icon-container">
                    <i class="fas fa-home text-white text-5xl"></i>
                </div>
                <div class="p-6">
                    <h4 class="text-lg font-bold text-gray-800">Tìm kiếm Homestay</h4>
                    <p class="mt-2 text-gray-600">Khám phá và đặt homestay ấm cúng, tiện nghi</p>
                    <div class="mt-4 flex items-center text-primary">
                        <span class="font-medium">Bắt đầu tìm kiếm</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>

            <a href="/travels" class="dashboard-card bg-white">
                <div class="h-40 bg-gradient-to-r from-green-500 to-teal-500 flex items-center justify-center card-icon-container">
                    <i class="fas fa-route text-white text-5xl"></i>
                </div>
                <div class="p-6">
                    <h4 class="text-lg font-bold text-gray-800">Tìm kiếm Tour Du Lịch</h4>
                    <p class="mt-2 text-gray-600">Khám phá các hành trình thú vị và đáng nhớ</p>
                    <div class="mt-4 flex items-center text-primary">
                        <span class="font-medium">Bắt đầu tìm kiếm</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>

            <a href="/user/bookings" class="dashboard-card bg-white">
                <div class="h-40 bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center card-icon-container">
                    <i class="fas fa-calendar-check text-white text-5xl"></i>
                </div>
                <div class="p-6">
                    <h4 class="text-lg font-bold text-gray-800">Lịch sử Đặt Chỗ</h4>
                    <p class="mt-2 text-gray-600">Xem lại các đặt homestay và tour của bạn</p>
                    <div class="mt-4 flex items-center text-primary">
                        <span class="font-medium">Xem chi tiết</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
        </div>
        
    </div>
</body>
</html>
