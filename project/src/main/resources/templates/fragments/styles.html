<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"/>
    <title>Styles Fragment</title>
</head>
<body>
    <th:block th:fragment="styles">
        <style>
            .dashboard-card {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
                border-radius: 12px;
                overflow: hidden;
            }

            .dashboard-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            }

            .card-icon-container {
                transition: all 0.3s ease;
            }

            .dashboard-card:hover .card-icon-container {
                transform: scale(1.1);
            }

            .bg-gradient-primary {
                background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            }

            .bg-gradient-secondary {
                background: linear-gradient(135deg, #10B981 0%, #047857 100%);
            }

            .nav-link {
                position: relative;
                transition: all 0.3s ease;
            }

            .nav-link:hover {
                color: #3B82F6;
            }

            .nav-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: -2px;
                left: 0;
                background-color: #3B82F6;
                transition: width 0.3s ease;
            }

            .nav-link:hover::after {
                width: 100%;
            }

            .sidebar {
                transition: all 0.3s ease;
            }

            @media (max-width: 768px) {
                .sidebar {
                    transform: translateX(-100%);
                }
                .sidebar-open {
                    transform: translateX(0);
                }
            }

            /* Animation for notification badge */
            @keyframes ping-once {
                0% {
                    transform: scale(0.8);
                    opacity: 0.8;
                }
                70% {
                    transform: scale(1.3);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .animate-ping-once {
                animation: ping-once 0.8s ease-out;
            }

            /* Wiggle animation for AI icon */
            @keyframes wiggle {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: rotate(5deg); }
                75% { transform: rotate(-5deg); }
            }
            .animate-wiggle {
                animation: wiggle 1s ease-in-out infinite;
            }

            /* Custom scrollbar for recommendations */
            #recommendations-content::-webkit-scrollbar {
                width: 6px;
            }
            #recommendations-content::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }
            #recommendations-content::-webkit-scrollbar-thumb {
                background: #c7d2fe;
                border-radius: 10px;
            }
            #recommendations-content::-webkit-scrollbar-thumb:hover {
                background: #a5b4fc;
            }

            /* Glass morphism effect */
            .backdrop-blur-sm {
                backdrop-filter: blur(8px);
            }

            /* Match circle animation */
            .match-circle {
                transition: stroke-dasharray 1s ease-out;
            }

            .hide-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .hide-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-6px); }
                100% { transform: translateY(0px); }
            }
            .float-animation {
                animation: float 3s ease-in-out infinite;
            }

            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            @keyframes fade-in-up {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .animate-fade-in-up {
                animation: fade-in-up 0.3s ease forwards;
            }
        </style>
    </th:block>
</body>
</html>
