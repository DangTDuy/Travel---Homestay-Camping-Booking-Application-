<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa Camping</title>
</head>
<body>
<h2>Chỉnh sửa Khu Cắm Trại</h2>
<form action="/camping-view/update" method="post">
  <input type="hidden" name="id" th:value="${camping.id}">
  <input type="text" name="name" th:value="${camping.name}" required>
  <input type="text" name="location" th:value="${camping.location}" required>
  <input type="number" name="price" th:value="${camping.price}" required>
  <input type="number" name="capacity" th:value="${camping.capacity}" required>
  <input type="text" name="description" th:value="${camping.description}">
  <select name="isAvailable">
    <option value="true" th:selected="${camping.isAvailable}">Còn chỗ</option>
    <option value="false" th:selected="${!camping.isAvailable}">Hết chỗ</option>
  </select>
  <button type="submit">Lưu</button>
</form>
<a href="/camping-view">Quay lại</a>
</body>
</html>
