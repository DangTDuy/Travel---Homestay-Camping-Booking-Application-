<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        /* Ẩn các thông báo mặc định */
        .alert:empty {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-container bg-white">
        <h2 class="text-center mb-4">Đăng ký tài khoản</h2>

        <!-- Chỉ hiển thị khi có nội dung -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/auth/register-user}" method="post" th:object="${registerDTO}" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label required-field">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" th:field="*{username}"
                       placeholder="Nhập tên đăng nhập" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label for="hoTen" class="form-label required-field">Họ và tên</label>
                <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}"
                       placeholder="Nhập họ và tên đầy đủ" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label required-field">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="Nhập email" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="soDienThoai" class="form-label required-field">Số điện thoại</label>
                <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}"
                       placeholder="Nhập số điện thoại" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label required-field">Mật khẩu</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Nhập mật khẩu (ít nhất 6 ký tự)" required minlength="6">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <small class="form-text text-muted">Mật khẩu phải có ít nhất 6 ký tự</small>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p>Đã có tài khoản? <a th:href="@{/auth/login-user}" class="text-decoration-none">Đăng nhập ngay</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
