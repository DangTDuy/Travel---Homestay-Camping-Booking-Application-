<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - Hệ thống Homestay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-6">
        <a href="/">
            <h1 class="text-3xl font-bold text-blue-600">Hệ thống Homestay</h1>
        </a>
    </div>

    <!-- Register Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Đăng ký tài khoản</h2>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="mb-4 bg-green-50 border-l-4 border-green-500 p-4 text-green-700">
                <p th:text="${successMessage}"></p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="mb-4 bg-red-50 border-l-4 border-red-500 p-4 text-red-700">
                <p th:text="${error}"></p>
            </div>

            <!-- Register Form -->
            <form th:action="@{/auth/register-user}" method="post" th:object="${registerDTO}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Tên đăng nhập <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="username" th:field="*{username}" required
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Nhập tên đăng nhập">
                    </div>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div class="mb-4">
                    <label for="hoTen" class="block text-gray-700 font-medium mb-2">Họ và tên <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-id-card"></i>
                        </span>
                        <input type="text" id="hoTen" th:field="*{hoTen}" required
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Nhập họ và tên đầy đủ">
                    </div>
                    <p th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" th:field="*{email}" required
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Nhập email">
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div class="mb-4">
                    <label for="soDienThoai" class="block text-gray-700 font-medium mb-2">Số điện thoại <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" id="soDienThoai" th:field="*{soDienThoai}" required
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Nhập số điện thoại">
                    </div>
                    <p th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" th:field="*{password}" required minlength="6"
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Nhập mật khẩu (ít nhất 6 ký tự)">
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1"></p>
                    <small class="text-gray-500 text-sm">Mật khẩu phải có ít nhất 6 ký tự</small>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fas fa-user-plus mr-2"></i>Đăng ký
                </button>
            </form>
        </div>

        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
            <p class="text-center text-gray-600">
                Đã có tài khoản?
                <a th:href="@{/auth/login-user}" class="text-blue-600 hover:text-blue-800 font-medium">Đăng nhập ngay</a>
            </p>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="mt-6 text-center">
        <a href="/" class="text-gray-600 hover:text-gray-800">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại trang chủ
        </a>
    </div>
</div>
</body>
</html>
