<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Homestay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-6">
        <a href="/">
            <h1 class="text-3xl font-bold text-blue-600">Hệ thống Homestay</h1>
        </a>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Đăng nhập</h2>

            <!-- Error Alert -->
            <div th:if="${param.error}" class="mb-4 bg-red-50 border-l-4 border-red-500 p-4 text-red-700">
                <p class="font-medium">Đăng nhập thất bại</p>
                <p>Tên đăng nhập hoặc mật khẩu không chính xác.</p>
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="mb-4 bg-green-50 border-l-4 border-green-500 p-4 text-green-700">
                <p>Bạn đã đăng xuất thành công.</p>
            </div>

            <!-- Login Form -->
            <form action="/login-processing" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Tên đăng nhập</label>
                    <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fas fa-user"></i>
                            </span>
                        <input type="text" id="username" name="username" required
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
                    <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fas fa-lock"></i>
                            </span>
                        <input type="password" id="password" name="password" required
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-gray-700">Ghi nhớ đăng nhập</label>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
                </button>
            </form>
        </div>

        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
            <p class="text-center text-gray-600">
                Chưa có tài khoản?
                <a href="http://localhost:8090/auth/register-user" class="text-blue-600 hover:text-blue-800 font-medium">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="mt-6 text-center">
        <a href="/" class="text-gray-600 hover:text-gray-800">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại trang chủ
        </a>
    </div>
</div>
</body>
</html>
