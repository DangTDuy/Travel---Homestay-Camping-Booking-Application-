<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/login.css" rel="stylesheet"> <!-- Thêm đường dẫn đến file CSS mới -->
</head>
<body>
<div class="container">
    <div class="auth-container bg-white">
        <h2 class="text-center mb-4">Đăng nhập hệ thống</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Tên đăng nhập hoặc mật khẩu không đúng
        </div>
        <div th:if="${param.registerSuccess}" class="alert alert-success">
            Đăng ký thành công! Vui lòng đăng nhập
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            Bạn đã đăng xuất thành công
        </div>

        <form th:action="@{/login-processing}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>

        <div class="mt-3 text-center">
            <p>Hoặc đăng nhập bằng API</p>
            <button onclick="apiLogin()" class="btn btn-outline-secondary w-100">Đăng nhập qua API</button>
        </div>

        <div class="mt-3 text-center">
            <a th:href="@{/auth/register-user}">Đăng ký tài khoản mới</a>
        </div>
    </div>
</div>

<script>
    async function apiLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Lưu token và chuyển hướng
                localStorage.setItem('jwtToken', data.token);
                window.location.href = '/user/profile';
            } else {
                alert(data || 'Đăng nhập thất bại');
            }
        } catch (error) {
            alert('Lỗi kết nối đến server');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
