<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel-Homestay-Camping - Trang chủ">
    <meta name="keywords" content="Homestay, Trang chủ, Travel-Homestay-Camping">
    <title>Travel-Homestay-Camping | Trang chủ</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/201/201623.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- Sidebar -->
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>

    <!-- Main Content -->
    <div class="md:ml-64">
        <main class="container mx-auto px-4 py-8">
            <!-- Welcome Banner -->
            <th:block th:replace="~{fragments/welcome-banner :: welcome-banner}"></th:block>

            <!-- Quick Stats -->
            <th:block th:replace="~{fragments/quick-stats :: quick-stats}"></th:block>

            <!-- AI Recommendations Section -->
            <th:block th:replace="~{fragments/ai-assistant :: ai-assistant}"></th:block>

            <!-- User Section -->
            <th:block th:replace="~{fragments/user-section :: user-section}"></th:block>

            <!-- Admin Section -->
            <th:block th:replace="~{fragments/admin-section :: admin-section}"></th:block>
        </main>
    </div>

    <!-- Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>

    <!-- Scripts -->
    <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
